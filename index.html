    <script type="module">
        // Configura√ß√£o do Firebase (mantida igual)
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getFirestore, collection, getDocs, orderBy, query, limit, addDoc } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDlaMVBRQlulpV9MbVxasuGblF38KkY5f8",
            authDomain: "greek-bird.firebaseapp.com",
            projectId: "greek-bird",
            storageBucket: "greek-bird.appspot.com",
            messagingSenderId: "58870766246",
            appId: "1:58870766246:web:6eb9c796ec11abd0e5f267",
            measurementId: "G-PZBLWMH5W6"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        window.getTopScores = async function getTopScores() {
            const scoresRef = collection(db, "scores");
            const q = query(scoresRef, orderBy("score", "desc"), limit(10));
            const querySnapshot = await getDocs(q);
            const topScores = [];
            querySnapshot.forEach((doc) => {
                topScores.push(doc.data());
            });
            return topScores;
        }

        window.saveScore = async function saveScore(name, score) {
            try {
                const topScores = await getTopScores();
                if (topScores.length < 10 || score > topScores[topScores.length - 1].score) {
                    await addDoc(collection(db, "scores"), {
                        name: name,
                        score: score
                    });
                }
            } catch (error) {
                console.error("Erro ao salvar score:", error);
            }
        };
    </script>

    <script>
        // JavaScript modificado para o novo modal
        async function saveAndDisplayRanking() {
            const topScores = await getTopScores();
            
            if (topScores.length < 10 || score > topScores[topScores.length - 1].score) {
                document.getElementById('scoreDisplay').textContent = `Pontua√ß√£o: ${score}`;
                document.getElementById('top10Modal').style.display = 'block';
            } else {
                displayRanking();
            }
        }

        async function submitScore() {
            const playerName = document.getElementById('playerName').value;
            if (playerName.trim()) {
                await saveScore(playerName, score);
                document.getElementById('top10Modal').style.display = 'none';
                displayRanking();
                document.getElementById('rankingText').style.display = 'block';
            }
        }

        // Fun√ß√£o de exibi√ß√£o do ranking atualizada
        async function displayRanking() {
            const topScores = await getTopScores();
            let rankingText = "üèÜ T√°buas da Gl√≥ria üèÜ\n\n";
            topScores.forEach((entry, index) => {
                rankingText += `${index + 1}. ${entry.name.padEnd(15)} ${entry.score}\n`;
            });
            rankingText += `\nSua Pontua√ß√£o: ${score}`;
            document.getElementById('rankingText').innerText = rankingText;
        }

        // Demais fun√ß√µes mantidas com ajustes de texto
        function toggleRanking() {
            const ranking = document.getElementById('rankingText');
            ranking.style.display = ranking.style.display === 'none' ? 'block' : 'none';
            if (ranking.style.display === 'block') displayRanking();
        }
