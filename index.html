<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 10 Dialog</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=GFS+Didot&display=swap');

        body {
            font-family: 'GFS Didot', serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: rgba(0, 0, 0, 0.5); /* Fundo escurecido para simular o overlay */
        }

        /* Estilo da caixa de diálogo do Top 10 */
        #top10Dialog {
            background: rgba(255, 223, 186, 0.9);
            border: 4px solid #8B4513;
            padding: 20px;
            border-radius: 10px;
            font-family: 'GFS Didot', serif;
            font-size: 36px; /* Tamanho da fonte aumentado */
            color: rgb(247, 151, 9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 400px; /* Largura aumentada para acomodar o texto maior */
            text-align: center;
        }

        #top10Dialog input {
            font-size: 18px;
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            border: 2px solid #8B4513;
            border-radius: 5px;
        }

        #top10Dialog button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #b8860b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        #top10Dialog button:hover {
            background-color: #a67c0a;
        }
    </style>
</head>

<body>
    <!-- Caixa de diálogo do Top 10 -->
    <div id="top10Dialog">
        <p>Você entrou no Top 10!</p>
        <input type="text" id="playerName" placeholder="Digite seu nome">
        <button onclick="submitScore()">Enviar</button>
    </div>

    <script>
        // Função para enviar o score (simulação)
        function submitScore() {
            const playerName = document.getElementById('playerName').value;
            if (playerName) {
                alert(`Score enviado com sucesso para: ${playerName}`);
                // Aqui você pode adicionar a lógica para enviar o score para o servidor
            } else {
                alert("Nome inválido! O score não foi salvo.");
            }
        }
    </script>
</body>

</html>
