<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Bird - Dark Mode</title>
    <style>
        body {
            font-family: 'GFS Didot', serif;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #f0f0f0;
            color: #b8860b;
        }

        body.dark-mode {
            background-color: #000;
            color: #8B0000;
        }

        #background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('background.jpeg');
            background-size: cover;
            background-position: center;
            z-index: 0;
        }

        body.dark-mode #background {
            filter: brightness(0.5) contrast(1.2);
        }

        canvas {
            display: block;
            background-color: transparent;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1;
        }

        #gameOverText {
            position: absolute;
            top: 30%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px;
            font-family: 'GFS Didot', serif;
            color: #b8860b;
            display: none;
            z-index: 2;
            white-space: nowrap;
        }

        body.dark-mode #gameOverText {
            color: #8B0000;
            text-shadow: 0 0 10px #FF0000;
        }

        #touchToStart {
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 36px;
            font-family: 'GFS Didot', serif;
            color: #b8860b;
            display: block;
            z-index: 2;
            white-space: nowrap;
        }

        body.dark-mode #touchToStart {
            color: #8B0000;
            text-shadow: 0 0 10px #FF0000;
        }

        #rankingText {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 223, 186, 0.9);
            border: 4px solid #8B4513;
            padding: 20px;
            display: none;
            z-index: 3;
            white-space: pre-line;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 10px;
            font-family: 'GFS Didot', serif;
            font-size: 18px;
            color: rgb(247, 151, 9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        body.dark-mode #rankingText {
            background: rgba(0, 0, 0, 0.9);
            border: 4px solid #8B0000;
            color: #8B0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        #menuIcon {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 30px;
            color: #b8860b;
            cursor: pointer;
            z-index: 2;
        }

        body.dark-mode #menuIcon {
            color: #8B0000;
            text-shadow: 0 0 10px #FF0000;
        }

        .button-container {
            position: absolute;
            top: 50px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
            z-index: 2;
            display: none;
            background: rgba(255, 223, 186, 0.9);
            border: 4px solid #8B4513;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 200px;
            align-items: center;
        }

        body.dark-mode .button-container {
            background: rgba(0, 0, 0, 0.9);
            border: 4px solid #8B0000;
            box-shadow: 0 0 20px rgba(255, 0, 0, 0.5);
        }

        .button-container button {
            font-size: 20px;
            font-family: 'GFS Didot', serif;
            color: #b8860b;
            background-color: #ffffff;
            border: 2px solid #b8860b;
            padding: 5px 10px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
            width: 100%;
        }

        body.dark-mode .button-container button {
            color: #8B0000;
            background-color: #000;
            border: 2px solid #8B0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        .button-container button:hover {
            background-color: #b8860b;
            color: white;
        }

        body.dark-mode .button-container button:hover {
            background-color: #8B0000;
            color: #000;
        }

        #startButton {
            font-size: 24px;
            padding: 10px 20px;
            background-color: #b8860b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s;
        }

        body.dark-mode #startButton {
            background-color: #8B0000;
            box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        }

        #startButton:hover {
            background-color: #a67c0a;
        }

        body.dark-mode #startButton:hover {
            background-color: #FF0000;
        }

        #characterSelection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #b8860b;
            display: none;
        }

        body.dark-mode #characterSelection {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #8B0000;
        }

        #characterSelection label {
            font-size: 20px;
            margin-right: 10px;
            color: #b8860b;
        }

        body.dark-mode #characterSelection label {
            color: #8B0000;
        }

        #characterSelection select {
            font-size: 18px;
            padding: 5px;
            border: 2px solid #b8860b;
            border-radius: 5px;
            background-color: #ffffff;
            color: #b8860b;
        }

        body.dark-mode #characterSelection select {
            background-color: #000;
            border: 2px solid #8B0000;
            color: #8B0000;
        }

        #characterSelection button {
            font-size: 18px;
            padding: 5px 10px;
            background-color: #b8860b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        body.dark-mode #characterSelection button {
            background-color: #8B0000;
        }

        #characterSelection button:hover {
            background-color: #a67c0a;
        }

        body.dark-mode #characterSelection button:hover {
            background-color: #FF0000;
        }

        #backgroundSelection {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            border: 2px solid #b8860b;
            display: none;
            width: 80%;
            max-width: 600px;
        }

        body.dark-mode #backgroundSelection {
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #8B0000;
        }

        #backgroundSelection label {
            font-size: 20px;
            margin-right: 10px;
            color: #b8860b;
        }

        body.dark-mode #backgroundSelection label {
            color: #8B0000;
        }

        #backgroundSelection select {
            font-size: 18px;
            padding: 5px;
            border: 2px solid #b8860b;
            border-radius: 5px;
            background-color: #ffffff;
            color: #b8860b;
            width: 100%;
            margin-bottom: 20px;
        }

        body.dark-mode #backgroundSelection select {
            background-color: #000;
            border: 2px solid #8B0000;
            color: #8B0000;
        }

        #backgroundSelection button {
            font-size: 18px;
            padding: 10px 20px;
            background-color: #b8860b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        body.dark-mode #backgroundSelection button {
            background-color: #8B0000;
        }

        #backgroundSelection button:hover {
            background-color: #a67c0a;
        }

        body.dark-mode #backgroundSelection button:hover {
            background-color: #FF0000;
        }

        #backgroundPreview {
            width: 100%;
            height: 300px;
            margin: 10px auto;
            background-size: cover;
            background-position: center;
            border: 2px solid #b8860b;
            border-radius: 5px;
        }

        body.dark-mode #backgroundPreview {
            border: 2px solid #8B0000;
        }

        #scoreToggle {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 10px;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .checkbox-container label {
            font-size: 18px;
            color: #b8860b;
        }

        body.dark-mode .checkbox-container label {
            color: #8B0000;
        }

        .checkbox-container input[type="checkbox"] {
            accent-color: #b8860b;
        }

        body.dark-mode .checkbox-container input[type="checkbox"] {
            accent-color: #8B0000;
        }
    </style>
</head>

<body>
    <audio id="backgroundMusic" src="Zorbas_Dance.mp3" loop></audio>

    <!-- Interface com usuário -->
    <div id="background"></div>
    <canvas id="gameCanvas"></canvas>
    <div id="gameOverText">Game Over</div>
    <div id="touchToStart">
        <button id="startButton"> Start </button>
    </div>
    <div id="rankingText"></div>

    <!-- Ícone de Menu -->
    <div id="menuIcon" onclick="toggleMenu()">☰</div>

    <!-- Botões no canto superior direito -->
    <div class="button-container">
        <button id="characterButton" onclick="showCharacterSelection()">Personagem</button>
        <button id="rankingButton" onclick="toggleRanking()">Ranking</button>
        <button id="backgroundButton" onclick="showBackgroundSelection()">Fundos</button>
        <div id="scoreToggle">
            <div class="checkbox-container">
                <input type="checkbox" id="showScoreCheckbox" checked onchange="toggleScoreDisplay()">
                <label for="showScoreCheckbox">Mostrar Score</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="musicCheckbox" onchange="toggleMusic()">
                <label for="musicCheckbox">Música</label>
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="darkCheckbox" onchange="toggleDarkMode()">
                <label for="darkCheckbox">Dark</label>
            </div>
        </div>
    </div>

    <!-- Caixa de seleção de personagem -->
    <div id="characterSelection">
        <label for="character">Escolha seu personagem:</label>
        <select id="character">
            <option value="socrates.png">Sócrates</option>
            <option value="nietzsche.png">Nietzsche</option>
            <option value="diogenes.png">Diógenes</option>
            <option value="kant.png">Kant</option>
            <option value="olavo.png">Olavo</option>
        </select>
        <button onclick="startGame()">Jogar</button>
    </div>

    <!-- Caixa de seleção de fundo -->
    <div id="backgroundSelection">
        <label for="backgroundSelect">Escolha o fundo:</label>
        <select id="backgroundSelect" onchange="updateBackgroundPreview()">
            <option value="background.jpeg">Ágora</option>
            <option value="background2.jpeg">Jardins</option>
            <option value="background3.jpeg">Oráculo</option>
            <option value="background4.jpeg">Alpes</option>
        </select>
        <div id="backgroundPreview"></div>
        <button onclick="applyBackground()">OK</button>
    </div>

    <!-- Caixa de diálogo do Top 10 -->
    <div id="top10Dialog">
        <p>Você entrou no Top 10!</p>
        <p>Sua pontuação: <span id="top10Score"></span></p>
        <input type="text" id="playerName" placeholder="Digite seu nome">
        <button onclick="submitScore()">Enviar</button>
    </div>

    <!-- Final da Interface -->

    <script>
        // Lógica de Animação
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const birdImage = new Image();
        birdImage.src = 'socrates.png'; // Personagem inicial
        const columnImage = new Image();
        columnImage.src = 'column.jpeg';
        const orbImage = new Image();
        orbImage.src = 'orb.png'; // Imagem do orb

        const bird = {
            x: 50,
            y: canvas.height / 2,
            width: 70,
            height: 70,
            gravity: 0.15,
            lift: -6,
            velocity: 1
        };

        const columns = [];
        const columnWidth = 60;
        const gapHeight = 300;
        let score = 0;
        let gameOver = false;
        let gameStarted = false;
        let rankingDisplayed = false;
        let showScore = true;

        // Orb de energia
        let orb = null;
        let orbActive = false;

        // Efeitos de luz
        let flashEffect = false;
        let flashAlpha = 0;

        function createOrb() {
            if (score > 0 && score % 15 === 0 && !orbActive) {
                const column = columns[columns.length - 1];
                orb = {
                    x: column.x + columnWidth / 2 - 25, // Centralizado na coluna
                    y: column.gapY + gapHeight / 2 - 25, // Centralizado no gap
                    width: 50,
                    height: 50
                };
                orbActive = true;
            }
        }

        function drawOrb() {
            if (orb && orbActive) {
                ctx.drawImage(orbImage, orb.x, orb.y, orb.width, orb.height);
            }
        }

        function checkOrbPass() {
            if (orb && orbActive && bird.x > orb.x + orb.width) {
                // Ativa o efeito de clarão
                flashEffect = true;
                orbActive = false;
                orb = null;
            }
        }

        function drawFlashEffect() {
            if (flashEffect) {
                flashAlpha = 0.8; // Inicia com alta opacidade
                const interval = setInterval(() => {
                    flashAlpha -= 0.05; // Diminui a opacidade gradualmente
                    if (flashAlpha <= 0) {
                        flashEffect = false;
                        clearInterval(interval);
                    }
                }, 30);
            }

            if (flashAlpha > 0) {
                ctx.fillStyle = `rgba(255, 255, 255, ${flashAlpha})`;
                ctx.fillRect(0, 0, canvas.width, canvas.height);
            }
        }

        function startGame() {
            const characterSelect = document.getElementById('character');
            birdImage.src = characterSelect.value;
            document.getElementById('characterSelection').style.display = 'none';
            document.getElementById('touchToStart').style.display = 'none';
            showScore = document.getElementById('showScoreCheckbox').checked;

            const buttonContainer = document.querySelector('.button-container');
            if (buttonContainer.style.display === 'flex') {
                buttonContainer.style.display = 'none';
            }

            gameStarted = true;
            restartGame();
        }

        function drawBird() {
            ctx.drawImage(birdImage, bird.x, bird.y, bird.width, bird.height);
        }

        function drawColumn(column) {
            ctx.drawImage(columnImage, column.x, column.gapY + gapHeight, columnWidth, canvas.height - column.gapY - gapHeight);
            ctx.save();
            ctx.scale(1, -1);
            ctx.drawImage(columnImage, column.x, -column.gapY, columnWidth, column.gapY);
            ctx.restore();
        }

        function updateColumns() {
            for (let i = columns.length - 1; i >= 0; i--) {
                const column = columns[i];
                column.x -= 3;
                if (column.x + columnWidth < 0) {
                    columns.splice(i, 1);
                    score++;
                    createOrb(); // Verifica se deve criar um orb
                }
                drawColumn(column);
                if (
                    bird.x + bird.width > column.x &&
                    bird.x < column.x + columnWidth &&
                    (bird.y < column.gapY || bird.y + bird.height > column.gapY + gapHeight)
                ) {
                    gameOver = true;
                }
            }

            if (columns.length === 0 || columns[columns.length - 1].x < canvas.width - 330) {
                const gapY = Math.random() * (canvas.height - gapHeight - 100) + 50;
                columns.push({ x: canvas.width, gapY });
            }
        }

        function updateBird() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                gameOver = true;
            }
        }

        function restartGame() {
            bird.y = canvas.height / 2;
            bird.velocity = 0;
            columns.length = 0;
            score = 0;
            gameOver = false;
            rankingDisplayed = false;
            orb = null;
            orbActive = false;
            document.getElementById('gameOverText').style.display = 'none';
            document.getElementById('rankingText').style.display = 'none';
            animate();
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            updateBird();
            drawBird();
            updateColumns();
            drawOrb();
            checkOrbPass();
            drawFlashEffect();

            if (showScore) {
                ctx.fillStyle = document.body.classList.contains('dark-mode') ? '#8B0000' : '#b8860b';
                ctx.font = '24px GFS Didot';
                ctx.fillText('Score: ' + score, 10, 30);
            }

            if (!gameOver) {
                requestAnimationFrame(animate);
            } else {
                document.getElementById('gameOverText').style.display = 'block';
                document.getElementById('touchToStart').style.display = 'block';
                saveAndDisplayRanking();
            }
        }

        document.getElementById('startButton').addEventListener('click', () => {
            if (!gameStarted) {
                gameStarted = true;
                document.getElementById('touchToStart').style.display = 'none';
                restartGame();
            } else if (gameOver) {
                restartGame();
                document.getElementById('touchToStart').style.display = 'none';
            }

            const buttonContainer = document.querySelector('.button-container');
            if (buttonContainer.style.display === 'flex') {
                buttonContainer.style.display = 'none';
            }
        });

        canvas.addEventListener('click', () => {
            bird.velocity = bird.lift;
        });

        // Funções de controle (música, dark mode, etc.) mantidas iguais
    </script>
</body>

</html>
