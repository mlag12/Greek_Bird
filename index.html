<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Bird</title>
    <style>
        /* Estilo da caixa de diálogo do Top 10 */
        #top10Dialog {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(255, 223, 186, 0.9);
            border: 4px solid #8B4513;
            padding: 20px;
            display: none;
            z-index: 2;
            white-space: pre-line;
            max-height: 80vh;
            overflow-y: auto;
            border-radius: 10px;
            font-family: 'GFS Didot', serif;
            font-size: 18px;
            color: rgb(247, 151, 9);
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            width: 300px;
            text-align: center;
        }

        #top10Dialog input {
            margin: 10px 0;
            padding: 5px;
            width: 80%;
            border: 2px solid #8B4513;
            border-radius: 5px;
            font-family: 'GFS Didot', serif;
            font-size: 16px;
        }

        #top10Dialog button {
            padding: 5px 10px;
            background-color: #b8860b;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'GFS Didot', serif;
            font-size: 16px;
        }

        #top10Dialog button:hover {
            background-color: #a67c0a;
        }
    </style>
</head>

<body>
    <!-- Caixa de diálogo do Top 10 -->
    <div id="top10Dialog">
        <p>Você entrou no Top 10!</p>
        <input type="text" id="playerName" placeholder="Digite seu nome">
        <button onclick="submitScore()">Enviar</button>
    </div>

    <script>
        // Função para exibir a caixa de diálogo automaticamente ao carregar a página
        window.onload = function () {
            document.getElementById('top10Dialog').style.display = 'block';
        };

        // Função de exemplo para o botão "Enviar"
        function submitScore() {
            const playerName = document.getElementById('playerName').value;
            if (playerName) {
                alert(`Nome enviado: ${playerName}`);
                document.getElementById('top10Dialog').style.display = 'none';
            } else {
                alert("Por favor, digite seu nome!");
            }
        }
    </script>
</body>

</html>
